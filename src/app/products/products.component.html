<div class="row">
    <div class="col-md-3">
        <div class="list-group">
            <a class="list-group-item list-group-item-action" 
            [class.active]="!category" routerLink="/"
            >All Categories</a>
            <a *ngFor="let c of categories | async" class="list-group-item list-group-item-action"
                routerLink="/" [queryParams]="{category:c.name}"  [class.active]="category === c.name"
            >
                {{c.name}}
            </a>
        </div>
    </div>
    <div class="col">
        <div class="row">
            <ng-container *ngFor="let p of filteredproducts; index as i">
                <div class="col">
                    <div class="card" style="width:25rem;">
                    <img [src]="p.imageUrl" class="card-img-top" *ngIf="p.imageUrl" style="height:300px;">
                    <div class="card-body">
                    <h5 class="card-title"> {{p.title}}</h5>
                    <p class="card-text">{{p.price | currency:'NGN':'symbol-narrow':'.1-2'}}</p>
                    <a class="btn btn-primary" href="#">Add to cart</a>
                    <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
                    </div>
                 </div>
               </div>
                <div class="w-100" *ngIf="(i+1) % 2 === 0">
                </div>
            </ng-container>
        </div>
    </div>
</div>
